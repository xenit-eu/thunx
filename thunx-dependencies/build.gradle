plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform(project(":thunx-bom"))

    api platform("org.springframework.boot:spring-boot-dependencies:3.4.5")
    api platform("org.springframework.cloud:spring-cloud-dependencies:2024.0.1")

    constraints {
        api 'net.javacrumbs.json-unit:json-unit-assertj:4.1.0'
    }
}

